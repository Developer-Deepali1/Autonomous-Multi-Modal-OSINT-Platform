<!DOCTYPE html>
<html>
<head>
    <title>CHAKRAVYUH OSINT</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <h1 class="text-center">CHAKRAVYUH OSINT ENGINE</h1>
    <p class="text-center">Mapping the Invisible Digital Footprint</p>

    <form action="/scan-ui" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control">
        </div>

        <div class="mb-3">
            <label>Upload Image (optional)</label>
            <input type="file" name="image" class="form-control">
        </div>

        <div class="mb-3">
            <label>Upload Video (optional)</label>
            <input type="file" name="video" class="form-control">
        </div>

        <button class="btn btn-danger w-100">Run OSINT Scan</button>
    </form>
</div>

</body>
</html>
